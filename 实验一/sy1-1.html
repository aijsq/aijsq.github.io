<h1 align="center" style="color: #F9F9F9">《静夜思》</h1>
 <hr color=#578053>
<p align="center" style="color: #FBFBFB;">李白</p><hr color=#578053>
<p style="font-size: 9px; color: #F9F9F9;">&nbsp;</p>
<p align="center" style="color: #F5F5F5">床头明月光,</p>
<p align="center" style="color: #F6F6F6">疑是地上霜。</p>
<p align="center" style="color: #F5F5F5">举头望明月，</p>
<p align="center"><span style="color: #FEFEFE">低头思故乡。</span>&nbsp;</p>
<p>&nbsp;</p>
