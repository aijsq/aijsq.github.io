<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<form action="" method="post" name="form1">
	<h2 align="center">用户注册</h2>
	<table width="500" border="0" bgcolor="#2E82C8" align="center" bordercolor="#222AD3" cellpadding="3" cellspacing="2">
	<tr>
	<td width="100" height="20" align="center">用户名</td>
	<td width="400" height="20" align="left"><input type="text" name="userid" size="12"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">曾用名</td>
		<td width="400" height="20"><input type="hidden" name="userid"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">密码</td>
		<td width="400" height="20" align="left"><input type='password'name="pass" id="pass" size="12" maxlength="12"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">确认密码</td>
		<td width="400" height="20" align="left"><input type='password'name="pass" id="pass" size="12" maxlength="12"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">性别</td>
		<td width="400" height="20" align="left">
			<input type="radio" name="sex" value="男" checked/>男
			<input type="radio" name="sex" value="女"/>女
		</td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">展示文件</td>
		<td width="400" height="20" align="left">
			<input type="file" name="upload" value="选择文件"/>
		</td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">按钮</td>
		<td width="400" height="20" align="left"><input type="button" value="按钮"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">图片按钮</td>
		<td width="400" height="20" align="left"><input type="image" autofocus="autofocus" src="屏幕截图 2023-11-06 151311.png" width="5" height="10"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center"></td>
		<td width="400" height="20"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">喜欢的颜色</td>
		<td width="400" height="20" align="left"><input type="color" value=""></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">喜欢的数字</td>
		<td width="400" height="20" align="left"><input type="txet"></td>
	</tr>
	<tr>
	    <td width="100" height="20" align="center">身高</td>	
		<td width="400" height="20" align="left"><input type="range" max="200" min="100" step="5"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">联系电话</td>
		<td width="400" height="20" align="left"><input type="text"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">电子邮件</td>
		<td width="400" height="20" align="left"><input type="text"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">你最喜欢的网站</td>
		<td width="400" height="20" align="left"><input type="text"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">你的搜索</td>
		<td width="400" height="20" align="left"><input type="text"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">出生日期</td>
		<td width="400" height="20" align="left"><input type="text" name="date"value=" 年/ 月 /日"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">出生日期-时间</td>
		<td width="400" height="20" align="left"><input type="text"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">出生日期-时间(datetime-local)</td>
		<td width="400" height="20" align="left"><input type="text" name="date" value=" 年 / 月 /日 --：--"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">出生年月</td>
		<td width="400" height="20" align="left"><input type="text" value="----年--月"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">出生周</td>
		<td width="400" height="20" align="left"><input type="text" value="----年第--周"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">出生时刻</td>
		<td width="400" height="20" align="left"><input type="text" value="--:--"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">最高学历</td>
		<td width="400" height="20" align="left"><input type="text"></td>
	</tr>
	<tr>
		<td width="100" height="20" align="center">职业</td>
		<td width="400" height="20" align="left"><select name="work">
			<option value="教师">教师</option>
			<option value="学生">学生</option>
			<option value="医生">医生</option>
			<option value="其他">其他</option>
			</select>
			</td>
	</tr>
	<tr>
		<td width="100" height="60" align="center">留言</td>
		<td width="400" height="60" align="left"><input type="text" value="请输入您的留言信息..." height="60" width="300"></td>
	</tr>
	<tr>
		<td height="20" colspan="2" align="center"><input type="submit" name="Submit" value="提交"/>
			<input type="reset" name="Submit2" value="重写"/>
		</td>
		
	</tr>
		</table>
	</form>
</body>
</html>
